<div class="col-xs-12 content-box-gallery" id="projects" ng-controller="newsController">
	<div class="col-xs-12 col-sm-5 content-box-gallery" ng-repeat="article in news">
		<img class="img-responsive" src="{{article.image_ref}}" />
		<h3>{{article.title}}</h3>
		<h6>{{article.category}}</h6>
	</div>	
</div>
